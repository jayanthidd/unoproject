<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Uno</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 >UNO GAME</h1>
        <button id = "start">Play a Game</button>
        <div class="row">
          <div class="col center-card-hands d-flex justify-content-center playersinformationfield" >
            <div id="player0field container">
            <div id="player0Name">Player1</div>
            <ul id="player0hand" class="d-flex"></ul>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-3">
            <div id="player1field"></div>
            <div id="player1Name" class="sideHand">Player2</div>
            <ul id="player1hand" class="d-flex"></ul>
          </div>

          <div class="col-md-6 " > 
            <div class="row d-flex justify-content-between my-5">
                <div class="cardstack cardshadow">
                </div>
                <div class="topcard cardshadow"  id="topcard">
                </div>
            </div>

          </div>
          <div class="col-md-3">
            <div id="player2field"></div>
            <div id="player2Name" class="sideHand">Player3</div>
              <ul id="player2hand" class="d-flex"></ul>
          </div>
        </div>
    
        <div class="row">
          <div class="col center-card">
            <div id="player3field"></div>
            <div id="player3Name">Player4</div>
              <ul id="player3hand" class="d-flex"></ul>
          </div>
        </div>
    </div>
    
      <div class="modal fade" id="playerNames" role="dialog"
      data-keyboard="false" data-backdrop="static">
      <form id="playerNamesForm">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id = "name">Player Name</h5>   
                <p class="modal-title" id="playercount"></p> 
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input type="text" class="form-control" id="meineid"
                    placeholder="Whats your name?" autofocus> </input>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary"
                id="playerNamesSubmit" >Add Player</button>
              </div>
            </div>
          </div>
      </form>   
      </div>
      <div class="modal fade" id="welcomebox" tabindex="-1" role="dialog"
      data-keyboard="false" data-backdrop="static">
      <form>
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content d-flex justify-content-center">
              <div class="modal-body infomessage text-center  mx-auto">
                  <h4 class="modal-title" id = "welcome">WELCOME</h4> 
              </div>
            </div>
          </div>
      </form>   
      </div>
  
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
    <script src="js/main.js"></script>
</body>
</html>
