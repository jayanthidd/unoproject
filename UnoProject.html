<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE-UNO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">

</head>
<body>

  <div id="background"></div>
  <div id="midground"></div>
  <div id="foreground"></div>

<div class="container-fluid">
  <div class="gamefield"  id="page-wrap">
    <div>
      <div class="wrap my-5">
        <button class="button" id = "start">
          Play SPACE-UNO
        </button>
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#winnerModal">Open Modal</button> -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#reverseModal">Reverse Modal</button>

        <div id="direction" class="carddirection"> </div>
      </div>
    </div>
        <div class="row">
          <div class="col-8 mx-auto playerinfofield" >
            <div class="flex-column text-center" id="player0field">
            <div id="player0Name">Player1</div>
            <ul id="player0hand" class="d-flex"></ul>
            </div>
          </div>
        </div>
    
        <div class="row my-5">
          <div class="col-md-3 playerinfofield">
            <div class="flex-column text-center" id="player3field">
              <div id="player3Name" class="sideHand">Player4</div>
              <ul id="player3hand" class="d-flex"></ul>
            </div>
          </div>

          <div class="col-md-6 " > 
            <div class="d-flex justify-content-around p-5 cardplayingfield">
              <div class="cardstack">
                <div class="cardonstack cardshadow card4"></div>
                <div class="cardonstack cardshadow card3"></div>
                <div class="cardonstack cardshadow card2"></div>
                <div id="deckpile" class="cardonstack cardshadow card1"></div>
              </div>
                <div class="topcard"  id="topcard"></div>
            </div>

          </div>
          <div class="col-md-3 playerinfofield">
            <div class="flex-column text-center" id="player1field">              
              <div id="player1Name" class="sideHand">Player2</div>
              <ul id="player1hand" class="d-flex"></ul>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-8 mx-auto playerinfofield">
            <div class="flex-column text-center" id="player2field">
              <div id="player2Name">Player3</div>
              <ul id="player2hand" class="d-flex"></ul>
            </div>
          </div>
        </div>
    </div>
    
      <div class="modal fade" id="playerNames" role="dialog"
      data-keyboard="false" data-backdrop="static">
      <form id="playerNamesForm">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id = "name">Player Name</h5>   
                <p class="modal-title" id="playercount"></p> 
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input type="text" class="form-control" id="meineid"
                    placeholder="Whats your name?" autofocus> </input>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary"
                id="playerNamesSubmit" >Add Player</button>
              </div>
            </div>
          </div>
      </form>   
      </div>
      <div class="modal fade" id="welcomebox" tabindex="-1" role="dialog"
      data-keyboard="false" data-backdrop="static">
      <form>
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content d-flex justify-content-center">
              <div class="modal-body infomessage text-center  mx-auto">
                  <h4 class="modal-title" id = "welcome">WELCOME</h4> 
              </div>
            </div>
          </div>
      </form>   
      </div>

    <div class="modal-box">
      <div class="modal modal-fullscreen fade" id= "colorModal" tabindex= "-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content text">
           
              <h5 class="modal-title display-4">Choose a Color!</h5>
           
            <div class="modal-body">
              <div class ="main-container d-flex">
                <div class="row">
                  <div class="size red-circle" id="red"></div>
                  <div class="size blue-circle" id="blue"></div>
                </div>
                  <div class="row">
                  <div class="size yellow-circle" id="yellow"></div>
                <div class="size green-circle" id="green"></div>
              </div>  
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
      <!-- Winner Modal -->
      <div class="modal-box">
        <div class="modal modal-fullscreen fade" id= "winnerModal" tabindex= "-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text">
            
              <h5 class="modal-title text-center" id="winner"> Winner</h5>
           
              <div class="modal-body text-center">
                <h5 class="display-2 text-focus-in">Congratulations!</h5>    
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Reverse Modal -->
      <div class="modal-box">
        <div class="modal modal-fullscreen fade" id= "reverseModal" tabindex= "-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
           
            <div class="modal-body text-center">
                <h5> <b class="display-1 tracking-in-contract-bck-top">Reverse!</b></h5>    
            </div>
            </div>
          </div>
        </div>
      </div>
</div>
  
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   
    <script src="js/main.js"></script>
    <script src="js/recurringmethods.js"></script>
    <script src="js/eventlisteners.js"></script>
    <script src="js/displayandanimation.js"></script>
</body>
</html>
