<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE-UNO</title>
    <link rel="icon" type="image/png" href="/Resources/favicon-32x32.png" sizes="32x32" />
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">

</head>
<body>

  <div id="background"></div>
  <div id="midground"></div>
  <div id="foreground"></div>

<div class="container-fluid" id="page-wrap">
  <div class="gamefield"  >
      <div class="wrap">
        <div class="navigation">
        <input type="checkbox" id="navcheck" role="button" title="menu">
          <label for="navcheck" aria-hidden="true" title="menu">
            <span class="burger">
              <span class="bar">
                <span class="visuallyhidden">Menu</span>
              </span>
            </span>
          </label>
          <nav id="menu">
            <a href="Gamerules.html" target="_blank">Game Rules</a>
            <a href="ActionCards.html" target="_blank">Action Cards</a>
          </nav>
        </div>
        <button class="button" id = "start">
          Start <br/> SPACE-UNO
        </button>
      </div>
      
      <div class="allPlayers">
        <div class="leftposition my-auto d-flex justify-content-center">
          <div class="playerinfofield rotateAnti90dg">
            <div class="flex-column text-center" id="player3field">
              <div id="player3Name" class="sideHand p-4">Player4</div>
              <ul id="player3hand" class="cards d-flex flex-wrap justify-content-center"></ul>
            </div>
          </div>
        </div>
        <div class="middleposition flex-column my-auto">
          <div class="topposition">
            <div class="playerinfofield" >
              <div class="flex-column text-center" id="player0field">
              <div id="player0Name" class="p-4">Player1</div>
              <ul id="player0hand" class=" cards d-flex flex-wrap justify-content-center"></ul>
              </div>
            </div>
          </div>
          <div class="centerposition my-3">
            <div class=" " > 
              <div class="d-flex justify-content-around p-4 mx-auto my-5 cardplayingfield">
                <div class="cardstack">
                  <div class="cardonstack cardshadow card4"></div>
                  <div class="cardonstack cardshadow card3"></div>
                  <div class="cardonstack cardshadow card2"></div>
                  <div id="deckpile" class="cardonstack cardshadow card1"></div>
                </div>
                <div id="direction" class="carddirection"> </div>
                <div class="topcard"  id="topcard"></div>
              </div>
            </div>
          </div>
          <div class="bottomposition">
            <div class="playerinfofield">
              <div class="flex-column text-center" id="player2field">
                <ul id="player2hand" class="cards d-flex flex-wrap-reverse justify-content-center"></ul>
                <div id="player2Name" class="p-4">Player3</div>
              </div>
            </div>
          </div>
        </div>
        <div class="rightposition my-auto  d-flex justify-content-center">
          <div class="playerinfofield rotate90dg">
            <div class="flex-column text-center" id="player1field">              
              <div id="player1Name" class="sideHand p-4">Player2</div>
              <ul id="player1hand" class="cards d-flex flex-wrap justify-content-center"></ul>
            </div>
          </div>
        </div>
      </div>
  </div>
    
  <div class="modal-box">
    <div class="modal modal-player fade" id="playerNames" role="dialog"
      data-keyboard="false" data-backdrop="static">
      <form id="playerNamesForm">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="col-12 modal-title text_input text-center" id = "name">Player Name</h5>   
                <p class="modal-title text_input text-center" id="playercount"></p> 
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <input type="text" class="form-control text_input" id="meineid"
                    placeholder="Whats your name?" > </input>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn-player"
                id="playerNamesSubmit" >Add Player</button>
              </div>
            </div>
          </div>
      </form>   
    </div>
  </div>

  <div class="modal-box">
    <div class="modal modal-fullscreen fade" id= "welcomebox" tabindex= "-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text">
          <div class ="main-container d-flex justify-content-center">
            <div class="modal-body text-center">
            <h5 class="display-2 text-focus-in" id="welcome">Welcome!</h5>    
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="modal-box">
      <div class="modal modal_trans modal-fullscreen fade" id= "colorModal" tabindex= "-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content text text-center">
              <h5 class="modal-title display-4 text">Choose a Color!</h5>
            <div class="modal-body">
              <div class ="main-container d-flex justify-content-center">
                <div class="row">
                  <div class="size red-circle" id="red"></div>
                  <div class="size blue-circle" id="blue"></div>
                </div>
                <div class="row">
                  <div class="size yellow-circle" id="yellow"></div>
                  <div class="size green-circle" id="green"></div>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      
      <!-- Winner Modal -->
      <div class="modal-box">
        <div class="modal modal-fullscreen fade" id= "winnerModal" tabindex= "-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class ="main-container d-flex justify-content-center">
            
              <h5 class="modal-title text-center text_w" id="winner"> Winner</h5>
           
                <div class="modal-body text-center">
                <h5 class="display-1 text-focus-in">Congratulations!</h5>    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Reverse Modal -->
      <div class="modal-box">
        <div class="modal modal_trans modal-fullscreen fade" id= "reverseModal" tabindex= "-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body text-center">
                <h5 class="display-1 tracking-in-contract-bck-top text_r">Reverse!</h5>    
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Uno Modal -->
      <div class="modal-box">
        <div class="modal modal-fullscreen fade" id= "unoModal" tabindex= "-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content text">
              <div class ="main-container d-flex justify-content-center">
                <div class="modal-body text-center">
                <h5 class="display-2 swirl-in-fwd text_u" id="uno">UNO!</h5>    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
</div>
  
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/recurringmethods.js"></script>
    <script src="js/eventlisteners.js"></script>
    <script src="js/displayandanimation.js"></script>
</body>
</html>
